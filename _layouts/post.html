---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}{% if page.user %} by {{ page.user }}{% endif %}.
  </div>
  {% include ads.html %}
  <a name="comments" />
  {% include disqus.html %}
</article>
