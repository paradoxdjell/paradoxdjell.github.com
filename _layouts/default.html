<!DOCTYPE html>
<html>
<!--Any particular reason you're reading the source code?-->
<!--Well, I can't really stop you, can I?-->
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    
    
  </head>

  <body>
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5574f70c52154b41" async="async"></script>
  <!--I'm grumpy though, better believe it.-->
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          {% if site.avatar %}<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>{% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>


          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/biased/">Biased</a>
            <!---<a href="{{ site.baseurl }}/projects/">Projects</a>--->
            <a href="{{ site.baseurl }}/momos/">Momos</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>

        </header>
        <!--You're still reading?!-->
      </div>
    </div>
    <div id="main" role="main" class="container">
     {% include search.html %}
     <br>
     {% include ads_r.html %}

      {{ content }}
      <!--Oh okay, read on. (◣_◢)-->
      <br>
{% include ads.html %}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        <!--Wanna hear a secret?-->
          {% include svg-icons.html %}
          <br>
          &copy; Copyright 2014-2016
          <br>
          <a href="http://enigmagroup.org/" target="blank"><img src="http://saky.in/images/eg.png"></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
  <!--What's the answer to the ultimate question of life, the universe, and everything?-->
</html>
