---
layout: default
---

<div class="posts">

{% for post in site.posts %}
  <div class="cards">
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
    {{ post.date | date: "%B %e, %Y" }} | {{ post.user }}
  </div>

      <div class="entry">
        <br>
        {% if post.image %}
          <img src="{{ post.image }}">
        {% endif %}
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">> Read More</a>
      &nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}#comments" class="read-more">> Comments</a>
    </article>

</div>

  {% endfor %}


</div>
