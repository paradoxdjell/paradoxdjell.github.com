---
layout: default
---

<div class="posts">

{% for post in site.posts %}
  <!--<div class="cards" onclick="location.href='{{ site.baseurl }}{{ post.url }}';" style="cursor: pointer;">-->
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <!--<div class="date">
        {{ post.date | date: "%B %e, %Y" }}{% if post.user %} | {{ post.user }}{% endif %}
  </div>-->

      <div class="entry">
       <p> {% if post.image %}
          <img src="{{ post.image }}" style="margin-bottom: 10px;">
        {% endif %}
        <br>
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">More</a></p>
      </div>

    </article>

<!--</div>-->

  {% endfor %}


</div>
