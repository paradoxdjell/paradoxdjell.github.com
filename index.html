---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
    {{ post.date | date: "%B %e, %Y" }}
  </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">> Read More</a>
      &nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}#comments" class="read-more">> Comments</a>
    </article>
  {% endfor %}
  <script type="text/javascript" language="javascript"> var aax_size='728x90'; var aax_pubname = 'sakyin-21'; var aax_src='302'; </script><script type="text/javascript" language="javascript" src="http://c.amazon-adsystem.com/aax2/assoc.js"></script>


</div>
